<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsiva</title>
    <link rel="stylesheet" href="/styles/cadastro-tutor.css">
</head>

<body>
    <nav>
        <a href="/index.html" class="nav-link">Página Inicial</a>

        <a href="/index.html" class="logo">

            <img src="/img/WhatsApp Image 2024-09-26 at 13.36.23 (1).jpeg" alt="Logo">

        </a>

        <div class="nav-links">
            <a href="/pages/login.html" class="nav-link">Minha Conta</a>
        </div>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container">
        <div class="form-cadastro-tutor">
            <h1>Cadastro de tutor</h1>
            <form action="/submit-tutor" method="POST">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="birth-date">Data de Nascimento:</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        


    </div>

    <script src="./script.js"></script>
</body>

</html>
