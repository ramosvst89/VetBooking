<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Médico Veterinário</title>
    <link rel="stylesheet" href="/styles/cadastro-MV.css">
</head>

<body>
    <nav>
        <a href="/index.html" class="nav-link">Página Inicial</a>

        <a href="/index.html" class="logo">

            <img src="/img/WhatsApp Image 2024-09-26 at 13.36.23 (1).jpeg" alt="Logo">

        </a>

        <div class="nav-links">
            <a href="/pages/login.html" class="nav-link">Minha Conta</a>
        </div>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container">
        <div class="form-cadastro-MV">
            <h1>Cadastro de Médico(a) Veterinário(a)</h1>
            <form action="/submit-MV" method="POST">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="CRVM">CRMV</label>
                <input type="text" id="CRMV" name="CRVM" required>

                <label for="state">UF:</label>
                <select id="state" name="state" required>
                    <option value="">Selecione seu estado</option>
                    <option value="AC">AC - Acre</option>
                    <option value="AL">AL - Alagoas</option>
                    <option value="AP">AP - Amapá</option>
                    <option value="AM">AM - Amazonas</option>
                    <option value="BA">BA - Bahia</option>
                    <option value="CE">CE - Ceará</option>
                    <option value="DF">DF - Distrito Federal</option>
                    <option value="ES">ES - Espírito Santo</option>
                    <option value="GO">GO - Goiás</option>
                    <option value="MA">MA - Maranhão</option>
                    <option value="MT">MT - Mato Grosso</option>
                    <option value="MS">MS - Mato Grosso do Sul</option>
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="PA">PA - Pará</option>
                    <option value="PB">PB - Paraíba</option>
                    <option value="PR">PR - Paraná</option>
                    <option value="PE">PE - Pernambuco</option>
                    <option value="PI">PI - Piauí</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="RN">RN - Rio Grande do Norte</option>
                    <option value="RS">RS - Rio Grande do Sul</option>
                    <option value="RO">RO - Rondônia</option>
                    <option value="RR">RR - Roraima</option>
                    <option value="SC">SC - Santa Catarina</option>
                    <option value="SP">SP - São Paulo</option>
                    <option value="SE">SE - Sergipe</option>
                    <option value="TO">TO - Tocantins</option>
                </select>

                <label for="password">Senha:</label>
                <input id="senha" type="password" id="password" name="password" required>
                
                <label id="label-conf-senha" for="confirm-password">Confirmar Senha:</label>
                <input id="conf-senha" type="password" id="confirm-password" name="confirm-password" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="birth-date">Data de Nascimento:</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        


    </div>

    <script src="./script.js"></script>
</body>

</html>
